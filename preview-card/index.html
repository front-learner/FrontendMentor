<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card__blog">
  
            <h1 class="card__title">Get <span>insights</span> that help  your business grow.</h1>

              <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p> 

            <div class="card__number">
              <div class="companies">
                <h2>10k+</h2>  
                <p>COMPANIES</p>
              </div>
              <div class="templates">
                <h2>314</h2> 
                <p>TEMPLATES</p>
              </div>
              <div class="querise">
                <h2>12m+</h2> 
                <p>QUERIES</p>
              </div>
            </div>
        </div>
        <div class="image">
          <img src="./images/image-header-mobile.jpg" alt="">
        </div>
    </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/front-learner">Front-Learner</a>.
            </div>

    </main>
</body>
</html>
